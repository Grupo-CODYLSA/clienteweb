{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Codylsa - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'clienteweb/css/estilo.css' %}">
</head>
<body class="login-page">

    <div class="login-container">
        <form method="post" action="{% url 'login' %}" id="loginFormDjango">
            {% csrf_token %}
            
            <h2>Iniciar Sesión</h2>

            {% if error_message %}
                <p class="error-message" style="color:red;">{{ error_message }}</p>
            {% endif %}

            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        
        </form>
    </div>

</body>
</html>
