<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Opciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Selecciona tus opciones</h2>
        <form>
            <div class="mb-3">
                <label for="opcion1" class="form-label">Opción 1</label>
                <select class="form-select" id="opcion1" name="opcion1">
                    <option selected disabled>Elige una opción</option>
                    <option value="valor1">Valor 1</option>
                    <option value="valor2">Valor 2</option>
                    <option value="valor3">Valor 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Opción 2</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="check1" id="check1" name="check1">
                    <label class="form-check-label" for="check1">
                        Selección 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="check2" id="check2" name="check2">
                    <label class="form-check-label" for="check2">
                        Selección 2
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Opción 3</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioOpciones" id="radio1" value="radio1">
                        <label class="form-check-label" for="radio1">Radio 1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radioOpciones" id="radio2" value="radio2">
                        <label class="form-check-label" for="radio2">Radio 2</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- Bootstrap JS CDN (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
