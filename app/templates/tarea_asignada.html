<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e958412d0a.js" crossorigin="anonymous"></script>
    <title>Tareas OM</title>
<body>
<h1>Responsable: {{ tarea.usuario.username }}</h1>
<div class="border p-3 mb-3" style="cursor: pointer; background-color: #f8f9fa;">
    <h2>Orden de Mantenimiento {{ tarea.nro_om }}</h2>
    <li>Equipo: {{ tarea.equipo }}</li>
    <li>Descripción Equipo: {{ tarea.desc_equipo }}</li>
    
    <div class="container">
        <div class="row  border p-2 mt-2">
            <div class="col-8">
                <h3>Tarea {{ tarea.nro_tarea }}</h3>
                <ul>
                    <li>Descripción: {{ tarea.desc_tarea }}</li>
                    <li>Estado: {{ tarea.estado }}</li>
                </ul>
            </div>
            <div class="col-4">
                <form method="POST" action="{% url 'actualizar_tarea' %}">
                    {% csrf_token %}    
                    <input type="hidden" name="nro_tarea" value="{{ tarea.nro_tarea }}">
                    <button type="submit" name="accion" value="pausar" class="btn btn-warning"><i class="fa-solid fa-pause"></i></button>
                    <button type="submit" name="accion" value="finalizar" class="btn btn-danger"><i class="fa-solid fa-stop"></i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
